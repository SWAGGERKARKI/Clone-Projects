<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook clone</title>
  <link rel="stylesheet" href="styles/facebook-clone.css">
  <link rel="stylesheet" href="styles/facebook-story.css">
  <link rel="stylesheet" href="styles/post.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="header">
    <div class="left-section">
      <div class="facebook-logo-button">
        <img class="facebook-logo" src="facebook-images/facebook-logo.png">
      </div>
      <button class="search-icon-button">
        <img class="search-icon" src="facebook-images/facebook-search.png">
      </button>
    </div>

    <div class="middle-section"></div>
    <div class="right-section">
      <button class="facebook-app-button">
        <img class="facebook-app-logo" src="facebook-images/facebokk-app.png">
      </button>
      <button class="facebook-messenger-button">
        <img class="facebook-messenger-logo" src="facebook-images/facebook-messenger.png">
      </button>
      <button class="facebook-notification-button">
        <img class="facebook-notification-logo" src="facebook-images/facebook-notifications.png">
      </button>
      <img class="profile-picture" src="profile-images/profile-picture.avif">
    </div>
  </div>

  <div class="main">
    <div class="section">
      <div class="status-post-container">
        <div class="first-container">
          <img class="profile-picture" src="profile-images/profile-picture.avif">
          <input class="status-input" type="text" placeholder="What's on your mind, Sagar?">
        </div>
        <hr class="separation-line">
        <div>
          <button class="feature-button">
            <img class="feature-image" src="facebook-images/live-video.png">
            <div class="post-title">Live video</div>
          </button>
    
          <button class="feature-button">
            <img class="feature-image" src="facebook-images/photo-video.png">
            <div class="post-title">Photo/video</div>
          </button>
    
          <button class="feature-button">
            <img class="feature-image" src="facebook-images/feeling-activity.png">
            <div class="post-title">Feeling/activiy</div>
          </button>
        </div>
      </div>
    </div>
  
    <div class="section">
      <div class="create-story-container">
        <div class="create-story">
          <img class="story-profile-picture" src="profile-images/profile-picture.avif">
          <button class="plus-button">&#43;</button>
          <div class="story-text">Create Story</div>
        </div>

        <div class="story">
          <div class="story-profile">
            <img class="story-profile-image" src="profile-images/profile-picture-1.webp">
            <div class="profile-name">Sudha Basnet</div>
          </div>
        </div>

        <div class="story-two">
          <img class="story-profile-image-two" src="profile-images/profile-picture-2.jpeg">
          <img class="story-image-two" src="story-images/story-image-2.jpg">
          <div class="profile-name-two">Asmita Adhikari</div>
        </div>

        <div class="story-two">
          <img class="story-profile-image-two" src="profile-images/profile-picture-3.jpeg">
          <img class="story-image-three" src="story-images/story-image-3.webp">
          <div class="profile-name-two">Rachana Rimal</div>
        </div>
      </div>     
    </div>

    <div class="facebook-post">
      <div class="post-header">
        <div class="post-header-left">
          <img class="post-page-image" src="page-images/page-image-1.webp">
          <div class="page-info">
            <p class="page-title">HEY DUDE &#128526; &#128526;</p>
            <p class="page-post-author">Nirjala Shrestha &middot; 5h &middot; <i class="fa-solid fa-users"></i></p>
          </div>
        </div>
  
        <div class="post-header-right">
          <i class="fa-solid fa-ellipsis page-ellipsis"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="post-container">
        <img class="post-image" src="post-images/post-image-1.jpg">
        <div class="post-body">
          <img class="story-profile-image" src="page-images/page-image-2.jpg">
          <div class="post-page-info">
            <p class="page-name">Routine of Ex Lover</p>
            <p class="post-stats">5h &middot; <i class="fa-solid fa-earth-americas"></i></p>
          </div>
        </div>
        <p class="post-caption">एउटा ट्रेलर आउँदा बाउ छोरा ले सात्तो लिए जोकर हरुको फ्लिम चलेसी  त पानी पनि भन्न नपाउने होला &#128517; &#128517;</p>
      </div>
    </div>
  </div>
</body>

</html>
